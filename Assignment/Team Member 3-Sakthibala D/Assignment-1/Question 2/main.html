<html>

<head>
  <link rel="stylesheet" href="linked.css">
</head>

<body>
  <center>
    <form id="form" method="POST">
      <table>
        <h1>
          <center>Welcome to home page!!!!
        </h1>
  </center>
  <tr>
    <td>Enter Your Name : </td>
    <td><input type="text" id="uname" /> <br></td>
  </tr>
  <tr>
    <td>Enter Your MailId : </td>
    <td><input type="email" id="mailid" /> <br></td>
  </tr>
  <tr>
    <td>Enter Your Password : </td>
    <td><input type="password" name="pw" /> <br></td>
  </tr>
  <tr>
    <td>Enter Your Gender :</td>
    <td><input type="radio" id="gender" value="male" onclick="male()"> Male
      <input type="radio" id="gender" value="female" onclick="female()"> Female
    </td>
    <br><br>
  </tr>
  <tr>
    <td>Enter Your Hobby : </td>
    <td><input type="text" id="hobby" /> <br></td>
  </tr>
  <tr>
    <td>Willing to join this course? :</td>
    <td><select>
        <option selected disabled>--Select Choice--</option>
        <option>Yes</option>
        <option>No</option>
        <option>Maybe</option>
      </select><br></td>
  </tr>
  <tr>
    <td><button name="submit" type="submit">submit</button></td>
  </tr>
  </table>
  </form>
  </center>
  <script>
    function male() {
      var x = document.getElementById("gender").value = "male";
      localStorage.setItem('u-gender', x);
    }
    function female() {
      var x = document.getElementById("gender").value = "female";
      localStorage.setItem('u-gender', x);
    }
    const form = document.getElementById("form");
    const name = document.getElementById("uname");
    const mail = document.getElementById("mailid");
    const myhobby = document.getElementById("hobby");

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = uname.value;
      const mail = mailid.value;
      const myhobby = hobby.value;

      localStorage.setItem('u-name', name);
      localStorage.setItem('u-mail', mail);
      localStorage.setItem('u-hobby', myhobby);

      window.location.href = "display.html";

    })
  </script>
</body>

</html>
