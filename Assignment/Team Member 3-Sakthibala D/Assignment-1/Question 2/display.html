<html>

<head>
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <center>
        <h1>SUCCESS PAGE</h1>
        <table border="3">
            <tr>
                <td>Name</td>
                <td> <span id="u-name"></span></td>
            </tr>
            <tr>
                <td>Email</td>
                <td> <span id="u-mail"></span></td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td> <span id="u-hobby"></span></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td> <span id="u-gender"></span></td>
            </tr>
        </table>
        <script>
            const username = localStorage.getItem('u-name');
            const usermail = localStorage.getItem('u-mail');
            const userhobby = localStorage.getItem('u-hobby');
            const usergender = localStorage.getItem('u-gender');

            document.getElementById('u-name').textContent = username;
            document.getElementById('u-mail').textContent = usermail;
            document.getElementById('u-hobby').textContent = userhobby;
            document.getElementById('u-gender').textContent = usergender;

        </script>
    </center>
</body>


</html>
