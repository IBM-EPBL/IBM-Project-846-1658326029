<html>

<body>
    <center>
        <h1>SUCCESS PAGE</h1>
        <table border="3">
            <tr>
                <td>Name</td>
                <td> <span id="user-name"></span></td>
            </tr>
            <tr>
                <td>Email</td>
                <td> <span id="user-mail"></span></td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td> <span id="user-hobby"></span></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td> <span id="user-gender" ></span></td>
            </tr>
        </table>
        <script>
            const username = localStorage.getItem('user-name');
            const usermail = localStorage.getItem('user-mail');
            const userhobby = localStorage.getItem('user-hobby');
            const usergender = localStorage.getItem('user-gender');

            document.getElementById('user-name').textContent = username;
            document.getElementById('user-mail').textContent = usermail;
            document.getElementById('user-hobby').textContent = userhobby;
            document.getElementById('user-gender').textContent = usergender;

        </script>
    </center>
</body>


</html>
